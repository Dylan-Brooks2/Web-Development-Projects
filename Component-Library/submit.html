<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submission</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ece2d1;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .thank-you-wrapper {
      background-color: #fdfaf3;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .thank-you-wrapper h1 {
      color: #3a4a2f;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .thank-you-wrapper a button {
      background-color: #6b8d4d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .thank-you-wrapper a button:hover {
      background-color: #5a773f;
    }
  </style>
</head>
<body>
  <div class="thank-you-wrapper">
    <h1>Thank you for submitting your form!</h1>
    <a href="index.html">
      <button id="main-menu" name="main-menu">Return to Homepage</button>
    </a>
  </div>
</body>
</html>
